{% extends "base.html" %}
{% block title %}Home - Post Chat Analysis{% endblock %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Twitch Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Analyze Twitch Chat</h1>
        <form action="/download_twitch" method="POST" class="space-y-4">
            <input name="twitch_url" placeholder="Enter Twitch VOD URL" required
                   class="w-full p-3 rounded bg-gray-800 border border-gray-600" />
            <button type="submit"
                    class="bg-indigo-600 px-6 py-2 rounded text-white hover:bg-indigo-500">Analyze</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
