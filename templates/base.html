<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PostChat Analysis{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .flip-card {
            perspective: 1000px;
        }
        .flip-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
            width: 100%;
            height: 100%;
        }
        /* .flip-card:hover .flip-inner {
            transform: rotateY(180deg);
        } */
        .flip-front, .flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1rem;
        }
        .flip-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">

    <!-- Header -->
    <header class="bg-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-indigo-400">PostChat Analysis</a>
            <nav class="space-x-4 text-sm">
                <!-- <a href="/compare" class="hover:text-indigo-300">Compare Personas</a> -->
                <a href="/about" class="hover:text-indigo-300">About</a>
                <!-- <a href="/" class="hover:text-indigo-300">Analyze Twitch Chat</a> -->

                <!-- Add links as needed -->
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
